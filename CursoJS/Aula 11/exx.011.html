<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO FINAL DE AULA</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Sua nacionalidade: <input type="text" name="txtnacionalidade" id="txtnacionalidade">
    <input type="button" value="VERIFICAR" onclick="revisar()">
    <div id="resultado">
    
    <div>
    <script>
        function revisar(){
            var txtpais = document.getElementById('txtnacionalidade')
            var resultado = document.querySelector('div#resultado')
            var pais = txtpais.value.toString()
            resultado.innerHTML = `<p>Sua nacionalidade é <strong>${pais}<strong><p/>`
            if (pais == 'Brasil'){
                resultado.innerHTML += `<p>voce é <strong>Brasileiro<strong></p>`

            }else {
                resultado.innerHTML += `<p>Voce é <b>Estrangeiro<b></p>`
            }


        }

    </script>

</body>
</html>
